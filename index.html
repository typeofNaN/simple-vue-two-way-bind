<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>简单实现vue双向绑定</title>
</head>
<body>
  <div id="app">
    <h1>简单实现vue双向绑定</h1>
    <div v-text="name"></div>
    <div v-text="desc"></div>
    <input type="text" v-model="desc" />
  </div>
  <script src="./main.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'hello world',
        desc: '这是描述'
      }
    })
  </script>
</body>
</html>
